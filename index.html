<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js'></script>
    <title>Lucile Homepage</title>
    <link href='https://fonts.googleapis.com/css?family=Antic Slab' rel='stylesheet'>
    <style>
    body {
        font-family: 'Antic Slab';
    }
    </style>
</head>
<body>
    <div class="lucile-vacquie-title">
        <img src="./handwriting/lucile-vacquie-title.png"
        style='width: 100%;'>
    </div>
    <nav id='navbar'>
        <a class='aboutme-title'
        href='index.html'>
        <img src="./handwriting/about-me-title-2.png"
        width="200px">
        </a>
        <a class='experience-title'
        href='experiences.html'>
        <img src='./handwriting/experiences-title-2.png'
        width="200px">
        </a>
        <a class='education-title'
        href='education.html'>
        <img src='./handwriting/education-title-2.png'
        width='200px'>
        </a>
        <a class='contact-title'
        href='contact.html'>
        <img src='./handwriting/contact-title-2.png'
        width="150px">
        </a>
    </nav>
    <div class='slideshow-container'>
        <div class='mySlides fade'>
            <img class="slideshow-image" 
            src="./handwriting/impotant-to-me.png">
        </div>
        <div class='mySlides fade'>
            <img class='slideshow-image'
            src="./handwriting/things-i-enjoy.png">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
      </div>
</body>
</html>
